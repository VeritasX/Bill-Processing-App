<!doctype html>
<html>
<head>
  <title>Bill Processing App</title>
 <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width">
</head>
<body>
  <header>
      <h1>What Are Your Bills</h1>
  </header>
      <section class="information">
          <form>
            <p>BILL:</p><input type="text" name="bill" class="bill">
            <p>AMOUNT:</p><input type="text" name="amount" class="amount">
            <button class="submit">Add to List</button>
          </form>
          <div class="output">
            <p> BILL: Water   Amount: $3000.00</p>
            <h3 class"final_total">TOTAL-AMOUNT: $3000.00</h3>
          </div>
      </section>
    <script src="app.js"></script>
    </body>
    </html>
