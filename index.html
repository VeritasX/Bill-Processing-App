<!doctype html>
<html>
<head>
  <title>Bill Processing App</title>
 <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width">
</head>
<body>
  <header>
      <h1>What Are Your Bills</h1>
  </header>
      <section id="information">
          <form>

            <p>BILL:</p><input type="text" value="" name="bill" id="bill">
            <p>AMOUNT:</p><input type="text" value="" name="amount" id="amount">
            <button id="submit" type="button" onclick="submitThis()">Add to List</button>

          </form>
          <div id="output">
            <h3 id="final_total"></h3>
          </div>
      </section>
      <script src="app.js"></script>
    </body>
    </html>
