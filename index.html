<!doctype html>
<html>
<head>
  <title>Bill Processing App</title>
 <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width">
</head>
<body>
  <header>
      <h1>What Are Your Bills</h1>
  </header>
      <section id="information">
          <h2>What is this app?</h2>
          <h3>This app allows you to input your bills </h3>
          <h4>And See the total as you enter them.</h4>
          <form name="AddYourBills">

            <p>BILL:</p><input type="text" value="" name="bill" id="bill"  placeholder="Enter the Name of your bill." required>
            <p>AMOUNT:</p><input type="text" value="" name="amounts" id="amounts"  placeholder="Enter the amount of you bill." required>
            <button id="submit" type="button" onclick="submitThis()" value="Submit">Add to List</button>

          </form>
          <div id="output">

          </div>
      </section>
      <script src="app.js"></script>
    </body>
    </html>
